<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Book Store</title>
</head>
<body>
    <header>
        <table width="100%" border="0" cellpadding="10" cellspacing="0">
            <tr>
                <td width="20%">
                    <img src="download (2).png" alt="Online Book Store Logo" width="50" height="50">
                </td>
                <td>
                    <h1>Online Book Store</h1>
                </td>
            </tr>
        </table>
    </header>

    <nav>
        <table width="100%" border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td align="center"><a href="index.html">Home</a></td>
                <td align="center"><a href="login.html">Login</a></td>
                <td align="center"><a href="register.html">Registration</a></td>
                <td align="center"><a href="cse.html">Catalogue</a></td>
                <td align="center"><a href="cart.html">Cart</a></td>
            </tr>
        </table>
    </nav>

    <main>
        <table width="100%" border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td width="20%" valign="top">
                    <ul>
                        <li><a href="cse.html">CSE</a></li>
                        <li><a href="ece.html">ECE</a></li>
                        <li><a href="eee.html">EEE</a></li>
                        <li><a href="civil.html">CIVIL</a></li>
                    </ul>
                </td>
                <td valign="top">
                    <section>
                        <h2>Registration Page</h2>
                        <form action="/register" method="post">
                            <table border="0" cellpadding="5" cellspacing="0">
                                <tr>
                                    <td><label for="name">Full Name</label></td>
                                    <td><input type="text" id="name" name="name" placeholder="Enter Username"></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password</label></td>
                                    <td><input type="password" id="password" name="password" placeholder="Enter Password"></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email</label></td>
                                    <td><input type="email" id="email" name="email" placeholder="Enter Email"></td>
                                </tr>
                                <tr>
                                    <td><label for="phone">Mobile No</label></td>
                                    <td><input type="tel" id="phone" name="phone" placeholder="Enter Mobile"></td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Male</label>
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">Female</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="dob">Date of Birth</label></td>
                                    <td>
                                        <input type="date" id="dob" name="dob">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Languages Known</td>
                                    <td>
                                        <input type="checkbox" id="english" name="language" value="english">
                                        <label for="english">English</label>
                                        <input type="checkbox" id="telugu" name="language" value="telugu">
                                        <label for="telugu">Telugu</label>
                                        <input type="checkbox" id="hindi" name="language" value="hindi">
                                        <label for="hindi">Hindi</label>
                                        <input type="checkbox" id="tamil" name="language" value="tamil">
                                        <label for="tamil">Tamil</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="address">Address</label></td>
                                    <td><textarea id="address" name="address"></textarea></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center">
                                        <button type="submit">Submit</button>
                                        <button type="reset">Reset</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </section>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
